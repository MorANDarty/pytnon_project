<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Home screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>

<body>

<h1 style="margin: 16px">On this page u can shorten links</h1>
<form method="post" action="/">
    {% csrf_token %}
    <input type="text" style="margin: 16px" id="input_link_to_short" name="url_field">
    <input type="submit" value="Short link" id="btn_short_link" style="margin: 16px">

</form>

<a href="{{ hash_url }}/" style="margin: 16px" id="shorten_link">{{ hash_url }}</a>

<form method="get" action="/analytics">
    <button id="btn_go_to_analytics" style="margin: 16px" type="submit">Go to analytics</button>
</form>

<h4 style="margin: 16px" id="message">{{ message }}</h4>

</body>
</html>
